<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stories Hub | Node_Zero</title>
  <link href="../css/tailwind.generated.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="cyberpunk-bg text-white font-mono min-h-screen relative overflow-x-hidden">
  <div id="site-header"></div>
  <main class="flex flex-col items-center min-h-screen w-full pt-4 px-4 relative z-10">
    <div class="max-w-2xl w-full mx-auto flex flex-col items-center">
      <h1 class="text-4xl md:text-5xl font-extrabold neon-cyan mb-4" style="font-family: 'Orbitron', monospace; letter-spacing: 0.12em;">Stories Directory</h1>
      <!-- Stories List -->
      <div class="w-full flex flex-col items-center justify-center mt-2">
        <a href="/keya/index.html"
           class="cyber-btn px-10 py-6 text-2xl flex flex-col items-center gap-2 group focus:outline-none focus:ring-4 focus:ring-pink-400/60 transition-all duration-200 mb-4 
           font-orbitron tracking-widest uppercase relative overflow-hidden bg-white text-black border-2
            border-pink-400 shadow-pink-400/40 hover:bg-black hover:text-cyan-200
             hover:border-cyan-400 hover:shadow-cyan-400/40"
           style="text-shadow:0 0 12px #ff00e0,0 0 32px #ff00e044; letter-spacing:0.13em;">
          <span class="absolute inset-0 bg-gradient-to-r from-cyber-magenta/20 via-transparent
           to-cyber-neon/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 blur-sm">
          </span>
          <span class="relative z-10 flex flex-col items-center">
            <span class="text-pink-500 text-3xl mb-1 group-hover:text-cyan-300 transition-colors duration-200">The Whispering Code</span>
            <span class="text-cyber-magenta text-lg mb-1">Meet Keya</span>
            <span class="text-pink-400 text-base opacity-80 group-hover:text-cyan-100">Table of Contents &rarr;</span>
          </span>
        </a>
      </div>
    </div>
  </main>
  <script src="../js/header-loader.js"></script>
</body>
</html>
